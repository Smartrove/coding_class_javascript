<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .container {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 style="margin-top: 10px" id="login">Hello world!!!</h1>
      <div class="form-main-container">
        <form id="form" class="form-container" action="" method="get">
          <label id="name" for="name">Name:</label><br />
          <input type="text" name="name" class="input" required /><br />
          <label id="email" for="Email">Email:</label><br />
          <input type="email" name="email" class="input" /><br />
          <label for="Password">Password:</label><br />
          <input
            class="input"
            type="password"
            name="password"
            minlength="6"
            maxlength="9"
            pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{6,20})"
          /><br />
          <button type="submit" id="button">submit</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="app.js"></script>
  </body>
</html>
